<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultar documentos anexos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div>
      <nav class="navbar navbar-expand navbar-dark bg-dark"></nav>
<div class="container">

  <div id="contenido-perfil" class="contenido">
    <div>
      <div id="lista-documento-form">
        <div style="text-align: right; padding:10px;"></div>
        <div id="lista-documento" class="left">
          <table class="table table-bordered table-striped table-lista-documento" align="center">
            <thead>
              <tr>
                <th colspan="17" style="text-align:center; font-weight:bold;"> Documentos anexos</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Archivo</th>
              </tr>
            </thead>
            <tbody>

              <tr id="documento-DUI "> <!-- DUI -->
                <td>DUI</td>
                <td class="DocArchivo">
                    <!-- Colocar archivo de DUI -->
                    <button type="button" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"></path>
                        </svg> Ver
                    </button>
                </td>
              </tr>

              <tr id="documento-NIT "> <!-- NIT -->
                <td>NIT</td>
                <td class="DocArchivo">
                    <!-- Colocar archivo de NIT -->
                    <button type="button" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"></path>
                        </svg> Ver
                    </button>
                </td>
              </tr>

              <tr id="documento-pasaporte "> <!-- Pasaporte -->
                <td>Pasaporte</td>
                <td class="DocArchivo">
                    <!-- Colocar archivo de Pasaporte -->
                    <button type="button" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"></path>
                        </svg> Ver
                    </button>
                </td>
              </tr>

              <tr id="documento-ISSS "> <!-- Tarjeta ISSS -->
                <td>Tarjeta ISSS</td>
                <td class="DocArchivo">
                    <!-- Colocar archivo de Tarjeta ISSS -->
                    <button type="button" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"></path>
                        </svg> Ver
                    </button>
                </td>
              </tr>

              <tr id="documento-IVA "> <!-- Tarjeta IVA -->
                <td>Tarjeta IVA</td>
                <td class="DocArchivo">
                    <!-- Colocar archivo de Tarjeta IVA -->
                    <button type="button" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"></path>
                        </svg> Ver
                    </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
</body>

</html>
