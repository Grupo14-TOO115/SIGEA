{% extends "bases/base.html" %}

{% block titulo %} Recuperar contraseña {%endblock %}

{% block contenido %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br><br><br><br>
            <div class="row align-items-center justify-content-center">
                <div class="col-md-5.5 ">
                    <div class="card">
                        <div class="card-header">
                            Recuperacion de contraseña
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Ingrese los datos correspondientes </h4>

                            <form enctype="multipart/form-data" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    {{ formulario|crispy }}
                                </div>

                                <input name="" class="btn btn-success" type="submit" value="Eniviar">

                                <a name="" class="btn btn-primary" href="{% url 'login' %}" role="button">Cancelar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
